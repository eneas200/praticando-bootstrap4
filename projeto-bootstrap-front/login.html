        <!-- Toggler/collapsibe Button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle">

    <section id="corpo">
      <div id="formulario-login">
        <h1>Acesso do Usu√°rio</h1>

        <form id="login" action="login.html" method="POST">
          <div class="form-group">
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email"
              min="5" maxlength="50" required>
          </div>

          <div class="form-group">
            <input type="password" class="form-control" id="senha" placeholder="Password" min="1" maxlength="6"
              required>
          </div>

          <div class="form-group ">
            <a class="float-left" href="cadastro.html">cadastre-se agora</a>
            <input type="submit" class="btn btn-primary" name="btn-enviar" value="Logar" />
          </div>

        </form>
      </div>

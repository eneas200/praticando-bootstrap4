<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="css/styleCadastro.css" />
  <link rel="stylesheet" href="bootstrap.css">
  <title>Cadastro</title>
</head>
<body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">

      <!-- Brand -->
      <a class="navbar-brand" href="home.html">
        <img src="img/partelogo2.jpg" alt="logo2" width="70" height="50">
      </a>

      <!-- Toggler/collapsibe Button -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Navbar links -->
      <div class="collapse navbar-collapse" id="navbarToggle">
        <ul class="navbar-nav">

          <li class="nav-item">
            <a class="nav-link" href="home.html">Home</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="sobre.html">Sobre</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="cadastro.html">Cadastro</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="login.html">Login</a>
          </li>
        </ul>

      </div>
    </nav>


  <section id="corpo">
    <h3 class="h1">Formulario de Cadastro</h3>
    <div id="caixa">
      <form action="cadastro.html" method="POST">

        <div class="form-group">
          <input autofocus autocomplete="off" class="form-control" type="text" name="nome" min="1" maxlength="20"
            placeholder="nome completo" required />
        </div>

        <div class="form-group">
          <input autocomplete="off" class="form-control" type="email" name="email" min="1" maxlength="50"
            placeholder="Entre com email" required />
        </div>

        <div class="form-group">
          <input class="form-control" type="password" name="senha" min="1" maxlength="11" placeholder="Password"
            required />
        </div>

        <div class="form-group">
          <input class="form-control" type="password" name="confsenha" min="1" maxlength="11"
            placeholder="Confirma Password" required />
        </div>

        <div class="form-group">
          <a href="login.html">acesse-jรก</a>
          <input class="btn btn-primary" type="submit" name="btn-enviar" value="cadastrar">
        </div>

      </form>
    </div>
  </section>

  <script src="jquery.js"></script>
  <script src="bootstrap.js"></script>
  <script src="popper.js"></script>
</body>

</html>
